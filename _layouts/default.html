<!DOCTYPE html>
<html>

<head>
	<title>{{ page.title }}</title>
	<link rel="stylesheet" type="text/css" href="/css/base.css">
	{% if page.title == "vanHavel.github.io" %}
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	{% else %}
	<link rel="stylesheet" type="text/css" href="/css/blog.css">
	{% endif %}
	<script>
		MathJax = {
			options: {
				renderActions: {
					findScript: [10, function (doc) {
						for (const node of Array.from(document.querySelectorAll('script[type^="math/tex"]'))) {
							const display = !!node.type.match(/; *mode=display/);
							const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
							const text = document.createTextNode('');
							node.parentNode.replaceChild(text, node);
							math.start = { node: text, delim: '', n: 0 };
							math.end = { node: text, delim: '', n: 0 };
							doc.math.push(math);
						}
					}, '']
				}
			},
			tex: {
				inlineMath: [['$', '$'], ['\\(', '\\)']]
			}
		};
	</script>
	<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
	<nav>
		<div class="headline">
			{% if page.title != "vanHavel.github.io" %}
			<h1>vanHavel's Blog</h1>
			{% else %}
			<h1>{{page.title}}</h1>
			{% endif %}
		</div>
		<div class="navlist">
			<ul>
				<li> <a href="/">Home</a> </li>
				<li> <a href="/blog">Blog</a> </li>
			</ul>
		</div>
	</nav>
	<div class="container">

		{{ content }}

	</div>
	<footer>
		<ul>
			<li>&copy; 2026 Lukas Huwald</li>
			<li><a href="mailto:dev.lukas.huwald@gmail.com">email</a></li>
			<li><a href="https://github.com/vanHavel">github.com/vanHavel</a></li>
		</ul>
	</footer>
</body>

</html>
